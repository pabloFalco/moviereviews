{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movies App</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

  <link rel="icon" href="{% static 'images/movie.png' %}"/>

</head>

<body> 

	<nav class="navbar navbar-expand-xl navbar-light bg-warning">

		<div class="container">
       <a class="navbar-brand" href="{% url 'home' %}">                    
          <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
            Movies
      </a>

	  <div class="container">			

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

			  <ul class="navbar-nav ">

					<li class="nav-item">
						{% if user.is_authenticated %}
					  	<a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }}) </a> 
					</li>
						{% else %}
							<li class="nav-item">
					  		<a class="nav-link" href="{% url 'loginaccount' %}">Login </a>					 
							</li>
							<li class="nav-item">
						  	<a class="nav-link" href="{% url 'signupaccount' %}">Sign Up </a>
							</li>
						{% endif %}

			  </ul>

			</div>

	  </div>
	</nav>

	<div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <footer class="text-center text-lg-start bg-warning text-muted mt-3">
    <div class="text-center p-4">
        Â© Copyright -
        <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://twitter.com/pablorfalco">
            Pablo R. Falco
        </a>                
    </div>
  </footer>

</body>
</html>
