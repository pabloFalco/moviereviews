{% extends 'base.html' %}
{% block content %}    
<br />    
<br />  

    <form action="">
        <div class="mb-3">
            <label class="form-label">Search For A Movie:</label>
            <input type="text" name="searchMovie"
            class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">
            Search
        </button>
    </form>
    <p></p>
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card" mx-auto>
                    <img class="card-img-top" src="{{movie.image.url }}" />
                    <div class="card-body">
                        <a href="{% url 'detail' movie.id %}">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        </a>                        
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary" target="_blank">
                                    Movie Link
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
